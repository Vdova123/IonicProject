

<ion-content class="ion-padding ion-text-center">
        <ion-title class="title">Register</ion-title>
        <ion-img class="login-img" src="https://ionicframework.com/blog/wp-content/uploads/2018/11/ionic-logo-white-300x300.png"></ion-img>
    <ion-list>
        <ion-item>
            <ion-label position="floating">
                <ion-icon name="mail" item-start></ion-icon>
                Email
              </ion-label>
              <ion-input color="black" type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">
                <ion-icon name="lock" item-start></ion-icon>
                Password
              </ion-label>
              <ion-input color="black" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    </ion-list>
    <ion-button color="primary" (click)="registeUser()">Register</ion-button>
    <ion-button color="secondary" routerLink="/home">Go back</ion-button>
</ion-content>
