<ion-button color="secondary" (click)="goBack()">Back</ion-button>
<ion-content class="ion-padding ion-text-center background" id="men"  overflow-scroll="false">
  <ion-title class="title">Eshop Purchuased Products</ion-title>
  <ion-img class="login-img" src="https://ionicframework.com/blog/wp-content/uploads/2018/11/ionic-logo-white-300x300.png"></ion-img>
  Total number of spent money: {{moneyTotal}} Kč
  <div *ngFor="let product of purchuasedProducts">
    <app-product [name]="product.name" [quantity]="product.quantity" [url]="product.imageUrl" [price]="product.price" [ID]="product.id"
      class="product" [showButtons]="true"></app-product>
  </div>
</ion-content>
