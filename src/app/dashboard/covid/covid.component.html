<ion-content>
<ion-item>
  <ion-label>Country</ion-label>
  <ion-select value="03" (ionChange)="onSelectCountry(selectedCountry)" [(ngModel)]="selectedCountry"  ngDefaultControl>
    <ion-select-option *ngFor="let country of countries.result" [value]="country" >{{country.name}}</ion-select-option>   
  </ion-select>
</ion-item>
<ion-card *ngIf="hasData"> 
  <ion-img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwkLb7ph-LLgG_wqfvL_VDe0cU1hfox-bRQQ&usqp=CAU"></ion-img>
  <ion-card-content>
    <ion-card-header>
      <div class="country-flag">
        <ion-img  [src]="countryFlag"></ion-img>
      </div>
      <ion-card-title style="margin-bottom: 10px;">{{lastCovidStat?.Country}}</ion-card-title>
      <ion-card-subtitle>Cases: {{lastCovidStat?.Cases| number}}</ion-card-subtitle>
      <ion-card-subtitle>Date: {{lastCovidStat?.Date| date}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card-content>
</ion-card>
<ion-text *ngIf="!hasData" color="blue">
  <h4> Selected country has no data :(</h4>
</ion-text>
</ion-content>
<div class="home">
  <ion-button color="secondary" (click)="goBack()">Back</ion-button>
</div>
